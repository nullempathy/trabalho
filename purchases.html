<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras</title>
  <!-- ---------- Material Symbols ---------- -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="css/purchases.css">
</head>
<body>
  <div class="grid-container">
    <!-- ---------- HEADER ---------- -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-symbols-outlined">menu</span>
      </div>
    </header>
    <!-- ---------- END HEADER ---------- -->

    <!-- ---------- SIDEBAR ---------- -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <img src="./assets/logo-finstock.png" class="logo" alt="logo finstock">
          <span id="button-close" class="material-symbols-outlined" onclick="closeSidebar()">close</span>
        </div>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="index.html">
            <span class="material-symbols-outlined">dashboard</span> Painel
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="stock.html">
            <span class="material-symbols-outlined">fact_check</span> Estoque
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="purchases.html">
            <span class="material-symbols-outlined">add_shopping_cart</span> Compras
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="sells.html">
            <span class="material-symbols-outlined">shopping_cart</span> Vendas
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="reports.html">
            <span class="material-symbols-outlined">poll</span> Relatórios
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="https://rastreamento.correios.com.br/">
            <span class="material-symbols-outlined">map</span> Rastreio
          </a>
        </li>
      </ul>
    </aside>
    <!-- ---------- END SIDEBAR ---------- -->

    <!-- ---------- MAIN ---------- -->
    <main class="main-container">
      <div class="main-title">
        <p class="font-weight-bold">COMPRAS</p>
        <div class="filter-container">
          <label for="filter-year">Ano:</label>
          <select id="filter-year">
            <!-- Opções de ano serão adicionadas dinamicamente via JS -->
          </select>
      
          <label for="filter-month">Mês:</label>
          <select id="filter-month">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>

          <select id="filter-day">
            <option value="">Todos os dias</option>
            <!-- Aqui serão preenchidos os dias dinamicamente -->
          </select>
      
          <button id="filter-button" class="btn-primary">Filtrar</button>
        </div>
      </div>

      <!-- Formulário de Cadastro de Compra -->
      <div class="charts-card">
        <p class="chart-title">Registrar Compra</p>
        <form id="purchase-form" class="purchase-form">
          <label for="purchase-name">Nome do Produto:</label>
          <input type="text" id="purchase-name" name="purchase-name" placeholder="Geladeira" required>

          <label for="purchase-quantity">Quantidade:</label>
          <input type="number" id="purchase-quantity" name="purchase-quantity" placeholder="20" min="1" required>

          <label for="unit-price">Valor Unitário:</label>
          <input type="text" id="unit-price" name="unit-price" placeholder="R$567,03" required>

          <label for="purchase-date">Data da Compra:</label>
          <input type="date" id="purchase-date" name="purchase-date" required>

          <button type="submit" class="btn-primary">Registrar</button>
        </form>
      </div>

      <!-- Lista de Compras -->
      <div class="charts-card">
        <p class="chart-title">Lista de Compras</p>
        <table class="purchase-table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Nome do Produto</th>
              <th>Quantidade</th>
              <th>Valor Unitário</th>
              <th>Valor Total</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="purchase-list">
            <!-- Compras serão adicionadas dinamicamente aqui -->
          </tbody>
        </table>
      </div>
    </main>
    <!-- ---------- END MAIN ---------- -->

  </div>

  <!-- ---------- SCRIPTS ---------- -->
  <script src="js/purchases.js"></script>
</body>
</html>
