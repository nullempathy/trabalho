<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque</title>
  <!-- ---------- Material Symbols ---------- -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="css/stock.css">
</head>
<body>
  <div class="grid-container">
    <!-- ---------- HEADER ---------- -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-symbols-outlined">menu</span>
      </div>
    </header>
    <!-- ---------- END HEADER ---------- -->
    <!-- ---------- SIDEBAR ---------- -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <img src="./assets/logo-finstock.png" class="logo" alt="logo finstock">
          <span id="button-close" class="material-symbols-outlined" onclick="closeSidebar()">close</span>
        </div>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="index.html">
            <span class="material-symbols-outlined">dashboard</span> Painel
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="stock.html">
            <span class="material-symbols-outlined">fact_check</span> Estoque
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="purchases.html">
            <span class="material-symbols-outlined">add_shopping_cart</span> Compras
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="sells.html">
            <span class="material-symbols-outlined">shopping_cart</span> Vendas
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="reports.html">
            <span class="material-symbols-outlined">poll</span> Relatórios
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="https://rastreamento.correios.com.br/">
            <span class="material-symbols-outlined">map</span> Rastreio
          </a>
        </li>
      </ul>
    </aside>
    <!-- ---------- END SIDEBAR ---------- -->


    <!-- ---------- MAIN ---------- -->
    <main class="main-container">
      <div class="main-title">
        <p class="font-weight-bold">PRODUTOS</p>
      </div>

      <!-- Lista de Produtos no Estoque -->
      <div class="charts-card">
        <p class="chart-title">Estoque atual</p>
        <table class="stock-table">
          <thead>
            <tr>
              <th>Nome do Produto</th>
              <th>Valor Unitário</th>
              <th>Quantidade</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="stock-list">
            <!-- Produtos serão adicionados dinamicamente aqui -->
          </tbody>
        </table>
      </div>
    </main>
    <!-- ---------- END MAIN ---------- -->

  </div>

  <!-- ---------- SCRIPTS ---------- -->
  <script src="js/stock.js"></script>
</body>
</html>
